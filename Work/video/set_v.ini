# Video Organizer Configuration
# Version: 1.4.0

[settings]
# Minimum file size in MB to consider as video file
min_file_size_mb=600

# Default video player (smplayer, vlc, mpv)
default_player=smplayer

# Default output directory name (created at same level as input directory)
default_output_dir=Movies.org

# Video file extensions (separated by |)
video_extensions=avi|mkv|mp4|mov|wmv|flv|webm|m4v|mpg|mpeg|3gp|ogv|ts|m2ts|mts

# Subtitle file extensions (separated by |)
subtitle_extensions=srt|sub|ass|ssa|vtt|smi

# Default audio language when user doesn't specify
default_audio_language=eng

# Enable auto-update check (true/false)
enable_auto_update=true

# Repository information for updates
github_repo=Gyurus/Vid-organ
github_raw_url=https://raw.githubusercontent.com/Gyurus/Vid-organ/main/Work/video

# TMDb API Configuration (recommended - free API key from https://www.themoviedb.org/settings/api)
# TMDB provides the most comprehensive and reliable movie data
tmdb_api_key=
# OMDb API Configuration (optional - free API key from https://www.omdbapi.com/apikey.aspx)
# OMDb is a good secondary option with basic movie information
omdb_api_key=
# Master setting to enable/disable all online database verification
enable_online_verification=false
# Enable API verification (true/false) - only used if enable_online_verification=true
enable_tmdb_verification=true
enable_imdb_verification=true